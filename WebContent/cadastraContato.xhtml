<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Primeira pagina jsf</title>
</h:head>
<h:body>
	<h1>PAGINA JSF</h1>
	<h:form>
		<h:outputText value="Nome:" />
		<h:inputText value="#{contatoMB.contato.nome}" />
		<h:outputText value="Telefone:" />
		<h:inputText value="#{contatoMB.contato.tel}" />
		<h:outputText value="E-mail:" />
		<h:inputText value="#{contatoMB.contato.email}" />
		<h:commandButton action="#{contatoMB.salvar}" value="submit" />
	</h:form>
</h:body>
</h:html>
